{% extends 'base.html' %}

{% block title %}
<title>Event Listing</title>
{% endblock title %}

{% block content %}
    <ul>
    {% for event in events %}
    <li><a href={% url 'events:detail' event.id %}>{{ event.name }} LOCATION: {{ event.location}} DESCRIPTION: {{ event.description }}</a>
    {% endfor %}
    </ul>
{% endblock content %}
